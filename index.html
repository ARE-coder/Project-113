<html>
    <head>
        <title>P5 Project</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    </head>
    <body>
        <h3> P5 Project </h3>
        <br>
        <br>
        <button id="screenshot" class="btn btn-info" onclick="screenshot()">Take Screenshot</button>
        <br>
        <hr>


        
    </body>

    <!--The CSS Section-->

    <style>
        body{
            background-color: aquamarine;
            color:rgb(85, 176, 255);
            font-size: 18px;
         }
         
    </style>

    <!--The JS / Javascript Section -->

    <script>
        function preload()
        {

        }
        function setup()
        {
            canvas = createCanvas(640,590)
            canvas.position(150,150)
            video = createCapture(VIDEO)
            video.hide()
        }
        function draw()
        {
            image(video, 230,150,220,200)
            fill(255,0,0)
            stroke(255,0,0)

            circle(50,50,80)
            circle(50,430,80)
            circle(590,50,80)
            circle(590,430,80)

            fill(0, 128, 0);
         stroke(0, 128, 0);
         rect(90, 40, 460, 20);
         rect(90, 420, 460, 20);
         rect(40, 90, 20, 300);
         rect(580, 90, 20, 300);

            
        }

        function screenshot()
        {
            save("screenshot.png")
        }
    </script>
</html>
